<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Eliminar Producto</h1>
        <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre_producto }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'detalle_proveedor' producto.proveedor.id_proveedor %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
