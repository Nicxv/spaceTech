<!DOCTYPE html>
<html lang="es">
    {% load custom_filters %}
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table-actions {
            text-align: center;
        }
        .btn-icon {
            padding: 5px 10px;
        }
        .modal-header {
            background-color: #343a40;
            color: white;
        }
        .modal-footer .btn {
            min-width: 100px;
        }
        .badge-pending {
            background-color: #ffc107;
        }
        .badge-shipped {
            background-color: #17a2b8;
        }
        .badge-delivered {
            background-color: #28a745;
        }
        .filter-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Gestión de Envíos y Ventas</h2>
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="card-title mb-0">Órdenes de Envío</h4>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addShipmentModal"><i class="fas fa-plus"></i> Añadir Envío</button>
                </div>
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="search" class="form-control" placeholder="Buscar por Cliente, Dirección...">
                        </div>
                        <div class="col-md-3">
                            <select id="filterType" class="form-select">
                                <option value="">Todos</option>
                                <option value="domicilio">Despacho a Domicilio</option>
                                <option value="tienda">Retiro en Tienda</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select id="filterStatus" class="form-select">
                                <option value="">Todos</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="en_camino">En Camino</option>
                                <option value="entregado">Entregado</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Dirección</th>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th class="table-actions">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for venta in ventas %}
                            <tr>
                                <td>{{ venta.id_boleta }}</td>
                                <td>{{ venta.usuario.nombre_usuario }}</td>
                                <!-- Agregar más campos según sea necesario: dirección, tipo, estado, fecha, etc. -->
                                <td><!-- Dirección --></td>
                                <td><!-- Tipo --></td>
                                <td><!-- Estado --></td>
                                <td>{{ venta.fecha }}</td>
                                <td class="table-actions">
                                    <button class="btn btn-info btn-icon" title="Marcar como En Camino"><i class="fas fa-truck"></i></button>
                                    <button class="btn btn-success btn-icon" title="Marcar como Entregado"><i class="fas fa-check"></i></button>
                                    <button class="btn btn-danger btn-icon" title="Eliminar Envío"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lógica para los filtros
            const searchInput = document.getElementById('search');
            const filterType = document.getElementById('filterType');
            const filterStatus = document.getElementById('filterStatus');

            searchInput.addEventListener('input', filterTable);
            filterType.addEventListener('change', filterTable);
            filterStatus.addEventListener('change', filterTable);

            function filterTable() {
                const searchText = searchInput.value.toLowerCase();
                const typeValue = filterType.value;
                const statusValue = filterStatus.value;

                const rows = document.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const customer = row.cells[1].textContent.toLowerCase();
                    const address = row.cells[2].textContent.toLowerCase();
                    const type = row.cells[3].textContent.toLowerCase();
                    const status = row.cells[4].textContent.toLowerCase();

                    const matchesSearch = customer.includes(searchText) || address.includes(searchText);
                    const matchesType = !typeValue || type.includes(typeValue);
                    const matchesStatus = !statusValue || status.includes(statusValue);

                    if (matchesSearch && matchesType && matchesStatus) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
