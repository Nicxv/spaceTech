<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar Proveedor{% else %}Agregar Proveedor{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/listaP.css' %}">
</head>
<body>
    {% include "plantilla/menu.html" %}
    <div class="container mt-5">
        <h1 class="mb-4">{% if form.instance.pk %}Editar Proveedor{% else %}Agregar Proveedor{% endif %}</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'proveedor_list' %}" class="btn btn-secondary">Cancelar</a>
            
        </form>
    </div>

    <!-- Bootstrap JS (optional but recommended for Bootstrap components) -->
</body>
</html>
